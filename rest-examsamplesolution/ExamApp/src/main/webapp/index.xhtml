<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton id="add" value="Add Product" action="#{productBean.redirectToAddProduct()}"/>
        </h:form>
     <br/>   
        <h:form>
            <h:dataTable value="#{productBean.products}" var="b" border="1">
            <f:facet name="header">
                <h:outputText value="List of Products"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                   <h:outputText value="Product ID"/>
                </f:facet>
                <h:outputText value="#{b.pid}"/>               
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Product Name"/>
                </f:facet>
                 <h:outputText value="#{b.productname}"/>               
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Price"/>
                </f:facet>
                 <h:outputText value="#{b.price}"/>               
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Category Name"/>
                </f:facet>
                 <h:outputText value="#{b.category.name}"/>               
            </h:column>
            <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit"/>
                        </f:facet>
                    <h:commandLink value="Edit" action="#{productBean.redirectToEditProduct}">
                        <f:setPropertyActionListener value="#{b}" target="#{productBean.current}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete"/>
                        </f:facet>
                    <h:commandLink value="Delete" action="#{productBean.deleteProduct()}">
                        <f:setPropertyActionListener value="#{b.pid}" target="#{productBean.pid}"/>
                    
                    </h:commandLink>
                </h:column>
                
                
                
            </h:dataTable> 
            
        </h:form>
    </h:body>
</html>
